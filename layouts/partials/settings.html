    </button>
    <form id="settings-menu" class="settings__form settings__form--is-closed" aria-hidden="true" aria-labelledby="settings-button">
        <h2 class="settings__title">Settings</h2>
        <fieldset class="form__audience-mode" disabled>
            <legend id="audience-legend">Catechism Audience</legend>
            <label for="audience-mode-adult">
                <input
                    id="audience-mode-adult"
                    class="visually-hidden"
                    type='radio'
                    value='adult'
                    name='audienceMode'
                    aria-describedby="audience-legend"
                >
                <span>Adult</span>
            </label>
            <label for="audience-mode-child">
                <input
                    id="audience-mode-child"
                    class="visually-hidden"
                    type='radio'
                    value='child'
                    name='audienceMode'
                    aria-describedby="audience-legend"
                >
                <span>Child</span>
            </label>
            <label for="audience-mode-combined">
                <input
                    id="audience-mode-combined"
                    class="visually-hidden"
                    type='radio'
                    value='combined'
                    name='audienceMode'
                    aria-describedby="audience-legend"
                >
            <span>Combined</span>
        </label>
        </fieldset>
        <fieldset class="form__scripture-mode" disabled>
            <legend id="scripture-legend">Scripture Version</legend>
            <label for="scripture-ESV">
                <input
                    id="scripture-ESV"
                    class="visually-hidden"
                    type='radio'
                    value='ESV'
                    name='scriptureMode'
                    aria-describedby="scripture-legend"
                >
                <span>ESV</span>
            </label>
            <label for="scripture-NIV">
                <input
                    id="scripture-NIV"
                    class="visually-hidden"
                    type='radio'
                    value='NIV'
                    name='scriptureMode'
                    aria-describedby="scripture-legend"
                >
                <span>NIV</span>
            </label>
            <label for="scripture-NLT">
                <input
                    id="scripture-NLT"
                    class="visually-hidden"
                    type='radio'
                    value='NLT'
                    name='scriptureMode'
                    aria-describedby="scripture-legend"
                >
                <span>NLT</span>
            </label>
        </fieldset>
        <fieldset class="form__keyboard" disabled>
            <legend id="keyboard-legend">Keyboard Navigation</legend>
            <label for="keyboard-on">
                <input
                    id="keyboard-on"
                    class="visually-hidden"
                    type='radio'
                    value='on'
                    name='keyboardNav'
                    aria-describedby="keyboard-legend"
                >
                <span>On</span>
            </label>
            <label for="keyboard-off">
                <input
                    id="keyboard-off"
                    class="visually-hidden"
                    type='radio'
                    value='off'
                    name='keyboardNav'
                    aria-describedby="keyboard-legend"
                >
                <span>Off</span>
            </label>
            <ul class="keyboard__legend">
                <li>Previous Lesson: <kbd>p</kbd></li>
                <li>Next Lesson: <kbd>n</kbd></li>
                <li>Home Page: <kbd>h</kbd></li>
                <li>Search Lessons: <kbd>s</kbd></li>
                <li>Toggle Menu: <kbd>m</kbd></li>
            </ul>
        </fieldset>
        <fieldset class="form__welcome" disabled>
            <legend id="welcome-message">Welcome Message</legend>
            <label for="welcome-show">
                <input
                    id="welcome-show"
                    class="visually-hidden"
                    type='radio'
                    value='show'
                    name='welcomeMessage'
                    aria-describedby="welcome-message"
                >
                <span>Show</span>
            </label>
            <label for="welcome-hide">
                <input
                    id="welcome-hide"
                    class="visually-hidden"
                    type='radio'
                    value='hide'
                    name='welcomeMessage'
                    aria-describedby="welcome-message"
                >
                <span>Hide</span>
            </label>
        </fieldset>
    </form>
</div>
